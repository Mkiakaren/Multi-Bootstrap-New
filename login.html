<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff7700;
            --dark-orange: #e56b00;
            --light-orange: #ff9d4d;
        }

        body {
            background-color: #f8f9fa;
        }

        .card {
            border-radius: 12px;
            border: none;
        }

        .card-header {
            background-color: var(--primary-orange);
            color: white;
            border-radius: 12px 12px 0 0 !important;
            padding: 1rem;
        }

        .btn-login {
            background-color: var(--primary-orange);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-login:hover:not(:disabled) {
            background-color: var(--dark-orange);
        }

        .btn-login:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .form-control:focus {
            border-color: var(--light-orange);
            box-shadow: 0 0 0 0.25rem rgba(255, 119, 0, 0.25);
        }

        .form-label {
            color: #555;
            font-weight: 500;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow">
                    <div class="card-header">
                        <h4 class="mb-0 text-center">Login</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" class="form-control" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter your password">
                        </div>
                        <button type="button" class="btn-login w-100" id="loginBtn" disabled>Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');

        // Form validation function
        function validateForm() {
            // Enable button only if both fields have value
            loginBtn.disabled = !usernameInput.value || !passwordInput.value;
        }

        // Add event listeners
        usernameInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);

        // Handle login button click
        loginBtn.addEventListener('click', () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === 'admin' && password === '1234') {
                window.location.href = 'admin.html';
            } else if (username === 'user' && password === '1234') {
                window.location.href = 'user.html';
            } else {
                // Show error as alert
                alert('Invalid username or password!');

                // Clear password field
                passwordInput.value = '';
                validateForm();
            }
        });

        // Add keyboard support for Enter key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && !loginBtn.disabled) {
                loginBtn.click();
            }
        });
    </script>
</body>

</html>
